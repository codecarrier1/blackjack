<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="game">
            <h3>Blackjack</h3>
            <div class="status" id="status"></div>
            <div class="game-body">
                <div class="game-options">
                    <input type="button" id="btnStart" class="btn" value="Start" onclick="startGame()">
                    <input type="button" id="btnDeal" class="btn" value="Deal" onclick="deal()">
                    <input type="button" id="btnPass" class="btn" value="Pass" onclick="pass()">
                </div>
            
                <div id="deck" class="deck">
                    Remaining Cards
                    <div id="deckcount">52</div>
                </div>
            
                <div id="players" class="players">
                </div>
            
                <div class="clear"></div>
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
